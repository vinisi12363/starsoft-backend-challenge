services:
  app:
    build: .
    restart: always
    environment:
      DATABASE_URL: "postgresql://starsoft:starsoft123@postgres:5432/cinema_tickets?schema=public"
      # Each instance needs to point to the shared redis/kafka
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BROKERS: kafka:29092
      PORT: 3000
    volumes:
      - ./logs:/usr/src/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    networks:
      - starsoft-network
    command: node dist/src/main

  migrator:
    build: .
    command: sh -c "npx prisma migrate deploy && npx prisma db seed"
    environment:
      DATABASE_URL: "postgresql://starsoft:starsoft123@postgres:5432/cinema_tickets?schema=public"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - starsoft-network

  loadbalancer:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "4000:80"
    depends_on:
      - app
    networks:
      - starsoft-network

  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: starsoft
      POSTGRES_PASSWORD: starsoft123
      POSTGRES_DB: cinema_tickets
    volumes:
      - postgres_cluster_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U starsoft -d cinema_tickets" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - starsoft-network

  redis:
    image: redis:8.2.2
    restart: always
    # Using standard port internally
    ports:
      - "6379"
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - starsoft-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "2181" ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - starsoft-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    restart: always
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: [ "CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092" ]
      interval: 10s
      timeout: 10s
      retries: 10
    networks:
      - starsoft-network

volumes:
  postgres_cluster_data:


networks:
  starsoft-network:
    driver: bridge
