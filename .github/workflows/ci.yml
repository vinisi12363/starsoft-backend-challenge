name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: starsoft
          POSTGRES_PASSWORD: starsoft123
          POSTGRES_DB: cinema_tickets
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: "postgresql://starsoft:starsoft123@localhost:5432/cinema_tickets?schema=public"

      - name: Lint Code
        run: npm run lint

      - name: Build Application
        run: npm run build

      - name: Run Unit Tests
        run: npm run test
        env:
          DATABASE_URL: "postgresql://starsoft:starsoft123@localhost:5432/cinema_tickets?schema=public"
          REDIS_HOST: localhost
          REDIS_PORT: 6379
